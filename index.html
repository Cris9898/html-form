<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/70048e464a.js" crossorigin="anonymous"></script>
   

</head>

<body>
    <!--Contenedor-->
    <div class="container">
        <!--Inicio del formulario-->
        <form action="">
            <div class="card text-start">
                <!--Header del la carta-->
                <div class="card-header">
                    <h1>Payment form example</h1>
                </div>
                <!--Alerta en rojo-->
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!--Primera fila del con columas-->
                    <div class="row">
                        <div class="col-5">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXX">

                        </div>
                        <div class="col-3">
                            <label for="exampleInputText1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="0000">

                        </div>
                        <div class="col-1 d-flex justify-content-end align-items-end">
                            $
                        </div>
                        
                        <div class="col-3 ">
                        
                            <label for="exampleInputText1" class="form-label">Amount</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                                
                        </div>
                    </div>
                    <!--Fila 2 donde esta el Primer Nombre y el Apellido-->
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleInputText1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="col-6">
                            <label for="exampleInputText1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                    </div>
                    <!--Fila de City, State y Postal Code-->
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleInputText1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <!--Valores dentro del State y El Label-->
                        <div class="col-3">
                            <label for="exampleInputText1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">State Example 1</option>
                                <option value="2">State Example 2</option>
                                <option value="3">State Example 3</option>
                            </select>

                        </div>
                        <div class="col-3">
                            <label for="exampleInputText1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <!--Label Encima de los iconos de Pago-->
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="exampleInputText1" class="form-label">We accept:</label>
                            </div>
                            <!--Iconos de pago-->
                            <div class="d-flex justify-content-start col-5 bg-secondary rounded-start rounded-end ">
                                <div class="row m-1 d-flex justify-content-around">
                                    <div class="form-check form-check-inline m-1 col-1">
                                        <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard" style="color: white;"></i></label>
    
                                    </div>
                                    <div class="form-check form-check-inline m-1 col-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"
                                                style="color: white;"></i></label>
    
                                    </div>
                                    <div class="form-check form-check-inline m-1 col-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal"
                                                style="color: white;"></i></label>
    
                                    </div>
                                    <div class="form-check form-check-inline m-1 col-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-jcb"
                                                style="color: white;"></i></label>
    
                                    </div>
                                </div>
                                
                            </div>



                        </div>

                        <div class="col-6 mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="passwordHelpBlock" class="form-text">
                                Add any note here.
                            </div>
                        </div>

                    </div>

                </div>
                <div class="card-footer text-body-secondary">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-1">Cancel</button>
                        <button type="button" class="btn btn-primary m-1">Send</button>
                    </div>
                </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
